spring.application.name=booking-service
server.port=8085

aws.region=ap-south-1
aws.dynamodb.table-name=UserProfile

aws.dynamodb.bookings-table=bookingsTable
aws.dynamodb.idempotency-table=BookingIdempotencyTable
aws.dynamodb.locks-table=BookingLocksTable

aws.cognito.jwkUrl=https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_2GCioDuEt/.well-known/jwks.json

aws.sns.topic-arn=arn:aws:sns:ap-south-1:147100277727:BookingNotifications

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_2GCioDuEt/.well-known/jwks.json

hotel.service.baseUrl=http://localhost:8083
